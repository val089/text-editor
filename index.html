<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<h1 class="title">Text Editor</h1>
			<div class="panel">
				<button class="panel__button" data-command="bold">
					<i class="fas fa-bold"></i>
				</button>
				<button class="panel__button" data-command="italic">
					<i class="fas fa-italic"></i>
				</button>
				<button class="panel__button" data-command="insertOrderedList">
					<i class="fas fa-list-ol"></i>
				</button>
				<button class="panel__button" id="saveBtn">
					<i class="fas fa-save"></i>
				</button>
				<input
					class="panel__button"
					type="file"
					id="uploadBtn"
					name="file"
				/>
			</div>
			<div contenteditable="true" id="output" class="output"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
